<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>testhtml</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/test.css" rel="stylesheet">

						<div class="halftext halftext6">
								玩到一起，才能学到一起 
						</div>

						<img src="./img/uni_home_events_beijing.png" class="halfimg1" />

				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 initialize_col">
					<div class="half halfrig">
						<img src="./img/uni_home_events_shanghai.png" class="halfimg2" />
